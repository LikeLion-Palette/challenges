<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link href="/reset.css" rel="stylesheet" />
    <link href="/style.css" rel="stylesheet" />
  </head>
  <body>
    <section class="login">
      <h2 class="blind">로그인 화면</h2>
      <p class="login__text">더 편리해진 위니브에 오신 것을 환영합니다.</p>
      <button class="login-button">
        <img
          class="login-button-weniv"
          src="../images/weniv-logo.png"
          alt="위니브 로고"
        /><span>로그인</span>
      </button>
      <div class="login-bar">
        <div class="login__find">
          <img
            class="login__find__lock"
            src="../images/icon-lock.png"
            alt="자물쇠아이콘"
          />
          <a href="">아이디</a>
          <a class="pw_bar" href="">비밀번호찾기</a>
        </div>
        <div class="login__signup">
          <img
            class="login__signup__user"
            src="../images/icon-user.png"
            alt="사람아이콘"
          />
          <a href="">회원가입</a>
        </div>
      </div>
    </section>
  </body>
</html>
